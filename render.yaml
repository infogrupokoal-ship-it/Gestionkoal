services:
  - type: web
    name: gestionkoal
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "waitress-serve --host=0.0.0.0 --port=$PORT --call backend:create_app"
    healthCheckPath: /healthz
    envVars:
      - key: FLASK_APP
        value: backend:create_app
      - key: SECRET_KEY
        generateValue: true # Render will generate a random secret key
      - key: PYTHON_VERSION
        value: 3.11 # Specify a Python version
    disk:
      name: instance
      mountPath: /app/instance
      sizeGB: 1