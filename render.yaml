services:
  - type: web
    name: gestion-avisos
    runtime: python
    envVars:
      - key: GEMINI_API_KEY
        sync: false            # ponla en el panel de Render
      - key: GEMINI_MODEL
        value: gemini-1.5-pro  # opcional
    buildCommand: pip install -r requirements.txt
    startCommand: python -m flask --app backend:create_app init-db && waitress-serve --host=0.0.0.0 --port=$PORT --call backend:create_app
    plan: free
    region: frankfurt
    autoDeploy: true
    disk:
      name: ga-instance
      mountPath: /opt/render/project/src/instance
      sizeGB: 1