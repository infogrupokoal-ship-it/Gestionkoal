{% extends "base.html" %}

{% block title %}Añadir Gasto Compartido{% endblock %}

{% block content %}
    <h1>Añadir Gasto Compartido</h1>
    <div class="form-wrapper">
        <form method="post" class="form-card">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3" required class="form-control">{{ expense.descripcion if expense else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="monto">Monto (€)</label>
                <input type="number" step="0.01" id="monto" name="monto" value="{{ expense.monto if expense else '' }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" value="{{ expense.fecha if expense else '' }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="pagado_por">Pagado Por</label>
                <select id="pagado_por" name="pagado_por" required class="form-control">
                    <option value="">-- Selecciona Usuario --</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if expense and user.id == expense.pagado_por %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <label>Participantes (quiénes comparten el gasto)</label>
            <div class="checkbox-group">
                {% for user in users %}
                <input type="checkbox" id="participante_{{ user.id }}" name="participantes" value="{{ user.id }}" {% if expense and user.id in expense.participantes %}checked{% endif %}>
                <label for="participante_{{ user.id }}">{{ user.username }}</label><br>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Guardar Gasto</button>
        </form>
    </div>
{% endblock %}
