    <div class="chat-container">
        <h2>Asistente de Chat IA</h2>

        <div class="chat-window">
            {% for message in chat_history %}
                <div class="chat-message {{ 'user-message' if message.role == 'user' else 'ai-message' }}">
                    <strong>{{ message.role }}:</strong> {{ message.parts[0] }}
                </div>
            {% endfor %}
            {% if response_text %}
                <div class="chat-message ai-message">
                    <strong>model:</strong> {{ response_text }}
                </div>
            {% endif %}
        </div>

        <form method="post" class="chat-input-form" id="ai-chat-form" action="{{ url_for('ai_chat.chat_interface') }}">
            <div class="form-group">
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="{{ url_for('ai_chat.clear_history') }}" id="clear-history-btn" class="btn btn-secondary">Limpiar Historial</a>
        </form>
    </div>
