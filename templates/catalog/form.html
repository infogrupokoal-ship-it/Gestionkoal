{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="name">Nombre del Servicio</label>
            <input type="text" id="name" name="name" value="{{ service.name if service else '' }}" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description">{{ service.description if service else '' }}</textarea>

            <label for="price">Precio (€)</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ service.price if service else '' }}" required>

            <label for="category">Categoría</label>
            <input type="text" id="category" name="category" value="{{ service.category if service else '' }}">

            <button type="submit">Guardar Servicio</button>
            <a href="{{ url_for('catalog.public_list') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
