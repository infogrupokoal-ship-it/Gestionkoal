{% extends "base.html" %}

{% block title %}Registrar Proveedor{% endblock %}

{% block content %}
    <h1>Registrar Proveedor</h1>
    <div class="formulario">
        <form method="post" enctype="multipart/form-data">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="full_name">Nombre Completo</label>
            <input type="text" id="full_name" name="full_name">

            <label for="phone_number">Teléfono</label>
            <input type="text" id="phone_number" name="phone_number">

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address">

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni">

            <label for="whatsapp_number">Número de WhatsApp</label>
            <input type="text" id="whatsapp_number" name="whatsapp_number" required>

            <h2>Detalles del Proveedor</h2>
            <label for="company_name">Nombre de la Empresa</label>
            <input type="text" id="company_name" name="company_name">

            <label for="contact_person">Persona de Contacto</label>
            <input type="text" id="contact_person" name="contact_person">

            <label for="provider_phone">Teléfono del Proveedor</label>
            <input type="text" id="provider_phone" name="provider_phone">

            <label for="provider_email">Email del Proveedor</label>
            <input type="email" id="provider_email" name="provider_email">

            <label for="provider_address">Dirección del Proveedor</label>
            <input type="text" id="provider_address" name="provider_address">

            <label for="service_type">Tipo de Servicio</label>
            <input type="text" id="service_type" name="service_type">

            <label for="web">Web</label>
            <input type="text" id="web" name="web">

            <label for="notes">Notas</label>
            <textarea id="notes" name="notes"></textarea>

            <label for="project_files">Archivos/Fotos de Proyectos</label>
            <input type="file" id="project_files" name="project_files" multiple>

            <button type="submit">Registrar como Proveedor</button>
        </form>
    </div>
{% endblock %}
