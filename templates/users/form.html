{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" value="{{ user.username or '' }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email or '' }}">

            <label for="password">Contrase√±a {% if user.id %}(dejar en blanco para no cambiar){% endif %}</label>
            <input type="password" id="password" name="password" {% if not user.id %}required{% endif %}>

            <label>Roles</label>
            {% for role in roles %}
                <input type="checkbox" id="role_{{ role.id }}" name="roles" value="{{ role.id }}" {% if role.id in user_role_ids %}checked{% endif %}>
                <label for="role_{{ role.id }}">{{ role.name }}</label><br>
            {% endfor %}

            <button type="submit">Guardar</button>
            <button type="button" id="fill-example-btn">Rellenar Ejemplo</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('fill-example-btn').addEventListener('click', function() {
        document.getElementById('username').value = 'ejem. Nuevo Usuario';
        document.getElementById('email').value = 'nuevo.usuario@ejemplo.com';
        document.getElementById('password').value = 'password123'; // Example password
        // Uncheck all roles first
        document.querySelectorAll('input[name="roles"]').forEach(checkbox => {
            checkbox.checked = false;
        });
        // Check 'Oficinista' role (assuming its ID is 2 based on schema.sql)
        // You might need to adjust this based on actual role IDs in your DB
        const oficinistaRoleCheckbox = document.getElementById('role_2'); 
        if (oficinistaRoleCheckbox) {
            oficinistaRoleCheckbox.checked = true;
        }
    });
</script>
{% endblock %}
