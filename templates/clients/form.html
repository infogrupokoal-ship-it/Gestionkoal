{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ client['nombre'] if client else '' }}" required>

            <label for="telefono">Tel√©fono</label>
            <input type="text" id="telefono" name="telefono" value="{{ client['telefono'] if client else '' }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ client['email'] if client else '' }}">

            <label for="nif">NIF</label>
            <input type="text" id="nif" name="nif" value="{{ client['nif'] if client else '' }}">

            <button type="submit">Guardar</button>
            <button type="button" id="fill-example-btn">Rellenar Ejemplo</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('fill-example-btn').addEventListener('click', function() {
        document.getElementById('nombre').value = 'ejem. Maria Dolores';

        document.getElementById('telefono').value = 'ejem. 666555444';
        document.getElementById('email').value = 'ejem.ejemplo@email.com';
    });
</script>
{% endblock %}
