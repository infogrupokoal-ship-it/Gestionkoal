{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ client.nombre or '' }}" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" value="{{ client.direccion or '' }}">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" value="{{ client.telefono or '' }}">

            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp" value="{{ client.whatsapp or '' }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ client.email or '' }}">

            <button type="submit">Guardar</button>
            <button type="button" id="fill-example-btn">Rellenar Ejemplo</button>
        </form>
    </div>

{% block scripts %}
<script>
    document.getElementById('fill-example-btn').addEventListener('click', function() {
        document.getElementById('nombre').value = 'ejem. Maria Dolores';
        document.getElementById('direccion').value = 'Calle Maldiva, 24';
        document.getElementById('telefono').value = '666555444';
        document.getElementById('email').value = 'ejemplo@email.com';
    });
</script>
{% endblock %}
