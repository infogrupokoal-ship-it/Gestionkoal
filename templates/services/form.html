{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="name">Nombre del Servicio</label>
            <input type="text" id="name" name="name" value="{{ service.name or '' }}" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description">{{ service.description or '' }}</textarea>

            <label for="price">Precio (€)</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ service.price or '' }}">

            {# New price fields #}
            <label for="recommended_price">Precio Recomendado (€)</label>
            <input type="number" step="0.01" id="recommended_price" name="recommended_price" value="{{ service.recommended_price or '0.00' }}">

            <label for="last_sold_price">Último Precio Vendido (€)</label>
            <input type="number" step="0.01" id="last_sold_price" name="last_sold_price" value="{{ service.last_sold_price or '0.00' }}">

            <label for="category">Categoría</label>
            <input type="text" id="category" name="category" list="service-categories" value="{{ service.category or '' }}">
            <datalist id="service-categories">
                <option value="Electricidad">
                <option value="Fontanería">
                <option value="Albañilería">
                <option value="Climatización">
                <option value="Carpintería">
                <option value="Pintura">
                <option value="Reformas">
                <option value="Limpieza">
                <option value="Jardinería">
                <option value="Otros">
            </datalist>

            <button type="submit">Guardar</button>
        </form>
    </div>
{% endblock %}
