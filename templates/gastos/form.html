{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="formulario">
        <form method="post">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ gasto['descripcion'] if gasto else '' }}" required>

            <label for="monto">Monto (€)</label>
            <input type="number" step="0.01" id="monto" name="monto" value="{{ gasto['monto'] if gasto else '' }}" required>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" value="{{ gasto['fecha'] if gasto else '' }}">

            <label for="pagado_por">Pagado por</label>
            <select id="pagado_por" name="pagado_por">
                {% for user in users %}
                <option value="{{ user.id }}" {% if gasto and user.id == gasto['pagado_por'] %}selected{% endif %}>{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit">Guardar Gasto</button>
            <a href="{{ url_for('jobs.edit_job', job_id=trabajo_id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
